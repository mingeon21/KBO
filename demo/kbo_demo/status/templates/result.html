<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Highcharts Example</title>
</head>
<body>
    {{w}}
    <br>
    {{era}}
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'ERA vs W'
        },
        xAxis: {
            categories: era
        },
        series: [{
            name: w,
            data: w
        }]
    });
  </script>
</body>
