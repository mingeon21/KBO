<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Highcharts Example</title>
</head>
<body>
    <form method = "post" action="{% url 'result' %}" >
        {% csrf_token %}
        <select name="current_year">
            {% for year in years %}
                <option value="{{year}}" {% if year == current_year %} selected="selected" {% endif %} >{{year}}</option>s
            {% endfor %}
        </select>
        <Button type='submit'>Submit</Button>
    </form>
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    var era_data = '{{eraData|safe}}'
    var whip_data = '{{whipData|safe}}'
    var series = [
      {
        name: 'ERA',
        color: 'rgba(223, 83, 83, .8)',
        data: JSON.parse(era_data)
      },
      {
        name: 'WHIP',
        color: 'rgba(119, 152, 191, .8)',
        data: JSON.parse(whip_data)
      }
    ]
    Highcharts.chart('container', {
        chart: {
            type: 'scatter', 
            zoomType: 'xy'
        },
        title: {
            text: 'Baseball Statistics Comparison', 
            align:'left'
        },
        xAxis: {
              title: {
                  text: 'IP'
              },
              labels: {
                  format: '{value}'
              },
              startOnTick: true,
              endOnTick: true,
              showLastLabel: true
          },
        yAxis: {
            labels: {
                format: '{value}'
            }
        },
        legend: {
              enabled: true
          },
          plotOptions: {
              scatter: {
                  marker: {
                      radius: 2.5,
                      symbol: 'circle',
                      states: {
                          hover: {
                              enabled: true,
                              lineColor: 'rgb(100,100,100)'
                          }
                      }
                  },
                  states: {
                      hover: {
                          marker: {
                              enabled: false
                          }
                      }
                  },
                  jitter: {
                      x: 0.005
                  }
              }
          },
          tooltip: {
              pointFormat: 'IP: {point.x}<br/> {point.series.name}: {point.y}'
          },
        series
    });
  </script>
    <h2>
    Predict by linear regression
    </h2>
    <form method = "post" action="{% url 'result' %}" >
        {% csrf_token %}
        <label for = "w">
            Input value (w):
        </label>
        <input type = "text" name = "w" id = "w" value = "{{current_w}}">
        <Button type='submit'>Submit</Button>
    </form>
    Predicted value (ip): {{ip}}
</body>
