<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Highcharts Example</title>
</head>
<body>
    {{w}}
    <br>
    {{era}}
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    var era_data = '{{eraData|safe}}'
    var whip_data = '{{whipData|safe}}'
    var series = [
      {
        name: 'ERA',
        color: 'rgba(223, 83, 83, .8)',
        data: JSON.parse(era_data)
      },
      {
        name: 'WHIP',
        color: 'rgba(119, 152, 191, .8)',
        data: JSON.parse(whip_data)
      }
    ]
    Highcharts.chart('container', {
        chart: {
            type: 'scatter', 
            zoomType: 'xy'
        },
        title: {
            text: 'Baseball Statistics Comparison', 
            align:'left'
        },
        xAxis: {
              title: {
                  text: 'IP'
              },
              labels: {
                  format: '{value}'
              },
              startOnTick: true,
              endOnTick: true,
              showLastLabel: true
          },
        yAxis: {
            labels: {
                format: '{value}'
            }
        },
        legend: {
              enabled: true
          },
          plotOptions: {
              scatter: {
                  marker: {
                      radius: 2.5,
                      symbol: 'circle',
                      states: {
                          hover: {
                              enabled: true,
                              lineColor: 'rgb(100,100,100)'
                          }
                      }
                  },
                  states: {
                      hover: {
                          marker: {
                              enabled: false
                          }
                      }
                  },
                  jitter: {
                      x: 0.005
                  }
              }
          },
          tooltip: {
              pointFormat: 'IP: {point.x}<br/> {point.series.name}: {point.y}'
          },
        series
    });
  </script>
</body>
